build_settings:
  build_command: npm i && npm run tailwind:build
  build_image: python-3.13-node-20.18
  environment_variables:
    - from_database:
        name: db
        property: private_connection_url
      name: DATABASE_URL
    - from_database:
        name: redis
        property: private_connection_url
      name: REDIS_URL
    - name: ALLOWED_HOSTS
      from_domains: true
    - name: RECAPTCHA_PUBLIC_KEY
      source: manual
    - name: RECAPTCHA_PRIVATE_KEY
      source: manual
    - name: EMAIL_URL
      source: manual
    - name: ADMIN_URL
      source: manual
    - name: DEFAULT_FROM_EMAIL
      value: manual
  expose_web_port: false
  is_static_site: false
  output_directory: ''
  skip_release_command: false
cronjobs: { }
databases:
  db:
    type: postgresql_17
  redis:
    type: redis_7
services:
  beat:
    command: bash celery-beat.sh
  release:
    command: bash release.sh
  web:
    command: bash web.sh
  worker:
    command: bash celery-worker.sh
volumes:
  media:
    target: "/media/"
    url: "/media/"
    environment_variable: "MEDIA"