{% load crispy_forms_filters %}
{% load l10n %}

<div class="relative">
    <select class="{% if field.errors %}border border-red-500 {% endif %}col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:*:bg-gray-800 dark:focus:outline-indigo-500"
            name="{{ field.html_name }}" {{ field.field.widget.attrs|flatatt }}>
        {% for value, label in field.field.choices %}
            <option value="{{ value }}" {% if value == field.value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
    </select>
</div>
